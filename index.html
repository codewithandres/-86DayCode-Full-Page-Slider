<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Slider | .Andresdev</title>
    <!-- custom css -->
    <link rel="stylesheet" href="css/index.css">
    <!-- custom js -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="js/app.js" defer></script>
</head>

<body>
<div id="main">
    <h1>Open Source Coding</h1>
    <div class="content">
        <p>
            You can press <kbd>▲</kbd> <kbd>▼</kbd> on your keyboard or swipe
            up/down to navigate. Mouse wheel works too.
        </p>
    </div>
    <div class="buttons">
        <button class="next" onclick="go(-1)"></button>
        <button class="prev" onclick="go(1)"></button>
    </div>
</div>

</body>

</html>
